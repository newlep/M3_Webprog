        .crud-actions input[type="text"] {

 <!-- Pop-up Form for Add Member -->
 <div id="addForm" class="popup">
    <h3>Add Member</h3>
    <form action="/phpscripts/add_member.php" method="post">
        <input type="text" name="studentName" placeholder="Enter name" required>
        <input type="email" name="email" placeholder="Enter email" required>
        <input type="number" name="courseID" placeholder="Course ID" required>
        <input type="text" name="yearLevel" placeholder="Year Level" required>
        <input type="text" name="contact" placeholder="Contact" required>
        <input type="number" name="genderID" placeholder="Gender ID" required>
        <input type="number" name="adminID" placeholder="Admin ID" required>
        <button type="submit">Add Member</button>
    </form>
    
    <p id="addSuccess" class="success-message"></p>
    <a href="#"><button>Close</button></a>
</div>

<!-- Pop-up Form for Update Member -->
<div id="updateForm" class="popup">
    <h3>Update Member</h3>
    <form id="updateMemberForm">
        <input type="text" id="updateId" placeholder="Enter ID" required>
        <input type="text" id="updateName" placeholder="Enter new name">
        <input type="email" id="updateEmail" placeholder="Enter new email">
        <button type="submit">Submit</button>
    </form>
    <p id="updateSuccess" class="success-message"></p>
    <a href="#"><button>Close</button></a>
</div>

<!-- Pop-up Form for Remove Member -->
<div id="removeForm" class="popup">
    <h3>Remove Member</h3>
    <form id="removeMemberForm">
        <input type="text" id="removeId" placeholder="Enter ID" required>
        <button type="submit">Submit</button>
    </form>
    <p id="removeSuccess" class="success-message"></p>
    <a href="#"><button>Close</button></a>
</div>

<script>
    // Add Member form handling
    document.getElementById('addMemberForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('addName').value;
        document.getElementById('addSuccess').innerText = `Successfully added ${name}`;
    });

    // Update Member form handling
    document.getElementById('updateMemberForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const id = document.getElementById('updateId').value;
        document.getElementById('updateSuccess').innerText = `Successfully updated member with ID ${id}`;
    });

    // Remove Member form handling
    document.getElementById('removeMemberForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const id = document.getElementById('removeId').value;
        document.getElementById('removeSuccess').innerText = `Successfully removed member with ID ${id}`;
    });

    // Display the username from localStorage
    window.onload = function() {
        var username = localStorage.getItem('username');
        if (username) {
            document.getElementById('usernameDisplay').innerText = username;
        }
    };
</script>
